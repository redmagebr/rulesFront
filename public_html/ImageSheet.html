<div class='column1_1 typedBG commonsInputs'>
    <div class="column1_2 floatLeft indent">
        <span class="sheetName headerSize typedColor"></span>
    </div>
    <div class="column1_2 floatRight white headerHeight">
        <span class="language bold" data-langhtml="_SHEETCOMMONSTYPE_"></span>:
        <span class="sheetVariable" data-id="Player" data-type="text"></span>
    </div>
</div>

<div id="sheeetImagesFolders" class="column1_1 sheetList" data-id="Pastas">
    <div class="column1_1 open whiteBG marginTop">
        <div class="typedBG commonsInputs column1_1 indent">
            <a class="commonsLink deleteRow">(X)</a>
            <span class="headerSize white sheetVariable bold"
                  data-id="Categoria" data-type="text" data-default=""></span>
            <a class="commonsLink headerHeight language floatRight reverseIndent" data-langhtml="_SHEETCOMMONSOPEN_" 
               onclick="$(this).parent().parent().toggleClass('open');"></a>
        </div>
        <div class="sheetList" data-id="Imagens">
            <div class="padding">
                <a class="deleteRow commonsLink floatLeft">(X)</a>
                <div class="sheetVariable" data-type="image" data-id="Imagem"></div>
            </div>
        </div>
        <a class="language commonsLink headerHeight whiteBG column1_1 addRow" data-for="Imagens" data-langhtml="_SHEETCOMMONSNEWIMAGE_"></a>
    </div>
</div>
<div class="column1_1 marginTop">
    <a class="addRow commonsLink language column1_1" data-for="Pastas" data-langhtml="_SHEETCOMMONSNEWCATEGORY_"></a>
</div>
